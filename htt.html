<!DOCTYPE html>
<html>
<head>
  <title>Botão com link</title>
</head>
<body>

  <h2>Clique no botão para ir para o site:</h2>

  <button onclick="irParaSite()">Ir para o site</button>

  <script>
    // Sempre inclua o "https://"
    var linkEscolhido = "https://www.xvideos.com";

    function irParaSite() {
      window.location.href = linkEscolhido;
    }
  </script>

</body>
</html>
